{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Admin Dashboard</h1>

<div class="card bg-dark border-secondary">
    <div class="card-body">
        <h2 class="card-title mb-4">Manage Users</h2>
        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>
                            <form method="POST" action="{{ url_for('toggle_admin', user_id=user.id) }}" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-outline-primary">
                                    {% if user.role == 'ADMIN' %}
                                        Remove Admin
                                    {% else %}
                                        Make Admin
                                    {% endif %}
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
